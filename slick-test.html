<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Slick</title>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Slick Slider CSS CDN -->
<link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

<!-- Slick Slider JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


  <style>
    body { background:#111; padding:20px; }
    img { width:100%; height:300px; object-fit:cover; border-radius:10px; }
    .slider { max-width:800px; margin:0 auto; }
  </style>
</head>

<body>

<h1 style="color:white">Проверка Slick</h1>

<div class="slider">
  <div><img src="assets/img/gal1.jpg"></div>
  <div><img src="assets/img/gal2.jpg"></div>
  <div><img src="assets/img/gal3.jpg"></div>
</div>

<script>
  $(document).ready(function(){
    console.log("jQuery работает:", !!window.jQuery);
    console.log("Slick найден:", !!($.fn.slick));

    $('.slider').slick({
      arrows: true,
      dots: true
    });
  });
</script>

</body>
</html>
